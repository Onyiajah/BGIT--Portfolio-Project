    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Function to close the modal
        function closeModal() {
          const modal = document.querySelector('.modal');
          const overlay = document.querySelector('#modal-overlay');
    
          // Remove the modal and overlay
          modal.remove();
          overlay.remove();
    
          // Allow scrolling again
          document.body.style.overflow = 'auto';
        }
    
        const quickViewButtons = document.querySelectorAll('.card-action-btn[aria-labelledby="card-label-3"]');
        const cartButtons = document.querySelectorAll('.card-action-btn[aria-labelledby="card-label-1"]');
        const compareButtons = document.querySelectorAll('.card-action-btn[aria-labelledby="card-label-4"]');
    
        quickViewButtons.forEach(button => {
          button.addEventListener('click', function () {
            const productCard = button.closest('.product-card');
            const productName = productCard.querySelector('.card-title a').textContent;
            const productPrice = productCard.querySelector('.card-price').getAttribute('value');
            const productCategory = productCard.querySelector('.card-cat-link').textContent;
    
            const modalContent = `
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal">
        <div class="modal-content">
          <span class="modal-close-btn" onclick="closeModal()">&times;</span>
          <h2>${productName}</h2>
          <p>Category: ${productCategory}</p>
          <p>Price: $${productPrice}</p>
        </div>
      </div>
    `;
    
            document.body.insertAdjacentHTML('beforeend', modalContent);
    
            document.body.style.overflow = 'hidden';
          });
        });
    
        
        cartButtons.forEach(cartButton => {
          cartButton.addEventListener('click', function () {
        
            alert('Product added to cart!');
          });
        });
    
        compareButtons.forEach(compareButton => {
          compareButton.addEventListener('click', function () {
    
            alert('Product added to compare!');
          });
        });
      });
    </script>
